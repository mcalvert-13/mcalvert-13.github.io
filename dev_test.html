        /* BODY STYLING */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        
        .title {
            font-size: 40px; /* Sets the size of the header */
            text-align: center; /* Centers the header text */
            margin-top: 50px; /* Removes default margin */ 
            margin-bottom: 50px; /* Adds space below the header if needed */

        }
        
        h2 {
            font-size: 30px; /* Sets the size of the header */
            text-align: center; /* Centers the header text */
            margin: 0; /* Removes default margin */
            padding-top: 20px; 
            padding-bottom: 0px; /* Adds space below the header if needed */
        }

        /* HEADER STYLING */
        header {
            background-color: lightblue; /* Sets the background color of the guide bar */
            display: flex; /* Enables Flexbox layout for children: logo and links */
            align-items: center; /* Vertically centers the items in the guide bar */
            padding: 5px 25px; /* Adds space inside the guide bar */
        }

        /* Logo Image */
        .logo img {
            width: 60px; /* Adjust the size of the image */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Ensures no extra space below the image */
            border-radius: 5px; /* Adds slight rounding to link corners */
            margin: 0 auto; /* Centers the image if necessary */
            padding: 0; /* Ensures no extra padding around the image */
            transition: transform 0.3s ease; /* Smooth scale effect if desired */
        }

        /* Logo Container */
        header .logo {
            display: inline-block; /* Makes the container wrap around the image */
            padding: 0px; /* Adds clickable padding around the image */
            border-radius: 5px; /* Adds slight rounding to link corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        }

        /* Hover Effect on Logo */
        header .logo:hover {
            background-color: darkblue; /* Highlights background on hover */
        }

        /* Optional Hover Effect on Image */
        header .logo:hover img {
            transform: scale(0.9); /* Slight zoom effect for the image on hover */
            border-radius: 5px; /* Adds slight rounding to link corners */
        }

        header nav {
            margin-left: 20px; /* Adds space between the logo and the links */
        }

        header nav ul {
            list-style: none; /* Removes default bullet points from the list */
            padding: 0; /* Removes extra padding from the list */
            margin: 0; /* Removes default margin from the list */
            display: flex; /* Lays out list items (links) in a row */
            gap: 10px; /* Adds spacing between each link */
        }

        header nav ul li a {
            display: block; /* Makes each link behave like a block for padding to work */
            padding: 10px 15px; /* Adds padding inside each link */
            color: darkblue; /* Sets the link text color */
            text-decoration: none; /* Removes the underline from the links */
            border-radius: 5px; /* Adds slight rounding to link corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        }

        header nav ul li a:hover {
            background-color: darkblue; /* Changes background on hover */
            color: white; /* Changes text color on hover */
        }

        header nav ul li a.active {
            background-color: darkblue; /* Keeps the background dark blue */
            color: white; /* Keeps the text white */
        }

        /* GALLERY STYLING */

        .gallery-links-h2 {
            font-family: Catamaran;
            font-size: 28px;
            font-weight: 600;
            color: #111;
            text-transform: uppercase;
            text-align: center;
            padding: 20px;
        }

        .gallery-links {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
        }

        .gallery-img {
            flex-basis: 100%; /* Single item per row */
            margin: 10px;
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1.5; /* Uniform square containers */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }

        .gallery-img img,
        .gallery-img video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures consistent scaling */
        }


        @media only screen and (min-width: 762px) {
            .gallery-img {
                flex-basis: 45%; /* Two items per row */
                margin: 10px;
            }
        }

        @media only screen and (min-width: 1024px) {
            .gallery-img {
                flex-basis: 30%; /* Three items per row */
                margin: 15px;
            }
        }

        @media only screen and (min-width: 1440px) {
            .gallery-img {
                flex-basis: 20%; /* Five items per row */
                margin: 20px;
            }
        }

    <script>

            const currentPath = window.location.pathname.split('/').pop(); // Extract just the filename
