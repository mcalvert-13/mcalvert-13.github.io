<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experimental Development</title>
    <style>
        /* BODY STYLING */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* HEADER STYLING */
        h1 {
            font-size: 40px; /* Sets the size of the header */
            text-align: center; /* Centers the header text */
            margin-top: 50px; /* Removes default margin */ 
            margin-bottom: 50px; /* Adds space below the header if needed */

        }
        
        h2 {
            font-size: 30px; /* Sets the size of the header */
            text-align: center; /* Centers the header text */
            margin: 0; /* Removes default margin */
            padding-top: 20px; 
            padding-bottom: 20px; /* Adds space below the header if needed */
        }

        /* GUIDE BAR STYLING */
        .guide-bar {
            background-color: lightblue; /* Sets the background color of the guide bar */
            display: flex; /* Enables Flexbox layout for children: logo and links */
            align-items: center; /* Vertically centers the items in the guide bar */
            padding: 10px 20px; /* Adds space inside the guide bar */
        }

        .guide-bar .logo {
            font-size: 24px; /* Sets the size of the logo text */
            font-weight: bold; /* Makes the text bold */
            color: darkblue; /* Sets the link color */
            text-decoration: none; /* Removes underline */
            margin: 0; /* Removes default margin */
            padding: 10px 15px; /* Adds padding to the link */
            border-radius: 5px; /* Adds slight rounding to link corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        }

        .guide-bar .logo:hover {
            background-color: darkblue; /* Changes background on hover */
            color: white; /* Changes text color on hover */
        }

        .guide-bar .logo ul li a:hover {
            background-color: darkblue; /* Changes background on hover */
            color: white; /* Changes text color on hover */
        }

        .guide-bar .links {
            margin-left: 20px; /* Adds space between the logo and the links */
        }

        .guide-bar .links ul {
            list-style: none; /* Removes default bullet points from the list */
            padding: 0; /* Removes extra padding from the list */
            margin: 0; /* Removes default margin from the list */
            display: flex; /* Lays out list items (links) in a row */
            gap: 10px; /* Adds spacing between each link */
        }

        .guide-bar .links ul li a {
            display: block; /* Makes each link behave like a block for padding to work */
            padding: 10px 15px; /* Adds padding inside each link */
            color: darkblue; /* Sets the link text color */
            text-decoration: none; /* Removes the underline from the links */
            border-radius: 5px; /* Adds slight rounding to link corners */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth hover effect */
        }

        .guide-bar .links ul li a:hover {
            background-color: darkblue; /* Changes background on hover */
            color: white; /* Changes text color on hover */
        }


        /* SUBSECTION STYLING */
        .subsection-1 {
            background-color: lightgray;
            margin: 100px;
            margin-top: 50px;
            border-radius: 50px;
        }

        .subsection-2 {
            background-color: rgb(138, 137, 137);
            margin: 100px;
            border-radius: 50px;
        }





        /* FORMAT-1 STYLING */
        .format-1 {
            display: flex;
            flex-direction: row;    /* Align image and text side by side */
        }
        .format-1 .image {
            width: 50%;             /* Image Container takes up 30% width of the section */
            display: flex;          /* Use flexbox */
            justify-content: center;    /* Center horizontally */
            align-items: center;        /* Center vertically */
            padding: 20px;

        }
        .format-1 .image img {
            width: 90%;            /* Image takes up full width of its container */
            height: auto;
            border-radius: 50px;
        }
        .format-1 .text {
            width: 50%;             /* Text Container takes up 70% width of the section */
            text-align: left;
            padding: 50px;
            display: flex;          /* Use flexbox */
            flex-direction: column;
            align-items: center;    /* Center vertically */
            line-height: 1.5;
        }


        /* FORMAT-2 STYLING */
        .format-2 {
            display: flex;
            flex-direction: row;    /* Align image and text side by side */
        }
        .format-2 .text {
            width: 50%;             /* Text Container takes up 70% width of the section */
            text-align: center;
            padding: 50px;
            display: flex;          /* Use flexbox */
            flex-direction: column;
            align-items: center;    /* Center vertically */
            line-height: 1.5;
        }
        .format-2 .image {
            width: 50%;             /* Image Container takes up 30% width of the section */
            display: flex;          /* Use flexbox */
            justify-content: center;    /* Center horizontally */
            align-items: center;        /* Center vertically */
            padding: 50px;
        }
        .format-2 .image img {
            width: 90%;            /* Image takes up full width of its container */
            height: auto;
            border-radius: 50px;
        }
        
    </style>
</head>
